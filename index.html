<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook Fork</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="hook.css" type="text/css" />
    <script src="hook.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#hook').hook({
                reloadPage: false,
                reloadEl: function(){
                    clearDots();
                    console.log('Hello World!');
                }
            });

            dots();
        });

        var dotCount = 0;
        function dots(){
            dotCount++;
            var newStr = $('#dots').html()+'.'
            if(dotCount>10){
                newStr += '<br/>';
                dotCount = 0;
            }
            $('#dots').html( newStr );
            setTimeout(dots, 1000)
        }

        function clearDots(){
            $('#dots').html('');
        }
    </script>

    <style type="text/css">
        body{
            height: 600px;
            font-size: 36px;
            background-color: #DDD;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hook" class="hook"></div>
    <div id="dots"></div>
</body>
</html>
